<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Admin</title>
</head>

<body>
    <h1>Edit Admin Information</h1>
    <form th:action="@{/admin/management/edit-admin/{id}(id=${admin.id})}" th:object="${admin}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <table>

            <tr>
                <th>First Name:</th>
                <td><input type="text" th:field="*{firstName}" /></td>
            </tr>
            <tr>
                <th>Last Name:</th>
                <td><input type="text" th:field="*{lastName}" /></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td><input type="email" th:field="*{email}" /></td>
            </tr>
            <tr>
                <th>Password:</th>
                <td><input type="password" th:field="*{password}" placeholder="Leave blank to keep the same" /></td>
            </tr>

			<tr>
			    <th>Role:</th>
			    <td>
			        <select th:field="*{role.id}">
			            <option value="1">Admin</option>
			            <option value="2">User</option>
			        </select>
			    </td>
			</tr>
			
			<tr>
			    <th>Position:</th>
			    <td>
			        <select th:field="*{position.id}">
			            <option value="1">Manager</option>
			            <option value="2">Staff</option>
			        </select>
			    </td>
			</tr>

            <tr>
                <th>Store:</th>
                <td>
                    <select th:field="*{store.id}">
                        <option th:each="store : ${stores}" th:value="${store.id}" th:text="${store.storeName}"
                            th:selected="${admin.store != null and admin.store.id == store.id}">
                        </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Save Changes</button>
                </td>
            </tr>
        </table>
    </form>

    <a th:href="@{/admin/management}">Back to Admin List</a>
</body>

</html>
